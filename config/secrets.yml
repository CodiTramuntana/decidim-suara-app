  smtp_username: <%= ENV["MAILER_SMTP_USERNAME"] %>
  smtp_password: <%= ENV["MAILER_SMTP_PASSWORD"] %>
  smtp_address: <%= ENV["MAILER_SMTP_ADDRESS"] %>
  smtp_domain: <%= ENV["MAILER_SMTP_DOMAIN"] %>
  smtp_port: "25"
  smtp_starttls_auto: true
  smtp_authentication: "plain"
